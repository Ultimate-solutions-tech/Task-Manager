<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Management System</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="index.html">Board</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </nav>
        </header>

        <main>
            <section class="task-form">
                <h2>Create a Task</h2>
                <form id="taskForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>

                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" required>

                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <button type="submit">Add Task</button>
                </form>
            </section>

            <section class="task-list">
                <h2>Tasks</h2>
                <div class="filters">
                    <label for="filterPriority">Filter by Priority:</label>
                    <select id="filterPriority">
                        <option value="all">All</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <label for="filterDate">Filter by Due Date:</label>
                    <input type="date" id="filterDate">

                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search tasks...">
                </div>

                <ul id="tasks">
                    <!-- Task items will be dynamically added here -->
                </ul>
            </section>

            <section class="task-board"> 
                <h2>Task Board</h2> 
                <div class="board"> 
                    <div class="board-column" id="todo"> 
                        <h3>To Do</h3> <ul id="todoTasks"></ul> 
                    </div> 
                    <div class="board-column" id="doing"> 
                        <h3>Doing</h3> <ul id="doingTasks"></ul> 
                    </div> 
                    <div class="board-column" id="done"> 
                        <h3>Done</h3> <ul id="doneTasks"></ul> 
                    </div> 
                </div> 
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
